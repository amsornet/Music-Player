<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/main.css">
  <title>Music Player</title>
</head>
<body>
<div class="container-main">
  <main>
    <section class="music-player">
      <div class="container">
        <div class="header">
              <img src="./images/logo/logo.svg"
                   alt="Music Player"
                   width="51"
                   height="74"
                   loading="lazy"
              >
              <ul class="nav__list">
                <li class="nav__item"><a href="/" class="nav__link">Home</a></li>
                <li class="nav__item"><a href="/" class="nav__link">Music</a></li>
                <li class="nav__item"><a href="/" class="nav__link">About</a></li>
                <li class="nav__item"><a href="/" class="nav__link">Store</a></li>
              </ul>

        </div>
        <h1 class="music-player__title">music
          player</h1>
        <p class="music-player__description">American company formed in 2002 in Boston, Massachusetts</p>
        <div class="music-player__images">
          <img class="music-player__image"
               src="./images/music-player/03.png"
               srcset="./images/music-player/03_x2.png 2x"
               alt=""
               width="760"
               height="570"
               loading="lazy"
          >
          <img class="music-player__image"
               src="./images/music-player/01_nostyle.png"
               srcset="./images/music-player/01_nostyle_2x.png 2x"
               alt=""
               width="349"
               height="754"
               loading="lazy"
          >
          <img class="music-player__image"
               src="./images/music-player/"
               srcset="./images/music-player/02_x2.png 2x"
               alt=""
               width="350"
               height="350"
               loading="lazy"
          >
        </div>
      </div>
    </section>
    <section class="music"></section>
    <section class="about"></section>
    <section class="store"></section>
  </main>
  <footer class="footer"></footer>
</div>

</body>
</html>
